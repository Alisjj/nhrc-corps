    <header class="relative bg-white">
        <nav aria-label="Top" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="border-b border-gray-200">
                <div class="h-16 flex items-center">
                    <!-- Mobile menu toggle, controls the 'mobileMenuOpen' state. -->
                    <button
                        type="button"
                        class="bg-white p-2 rounded-md text-gray-400 lg:hidden"
                    >
                        <span class="sr-only">Open menu</span>
                        <!-- Heroicon name: outline/menu -->
                        <svg
                            class="h-6 w-6"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            aria-hidden="true"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M4 6h16M4 12h16M4 18h16"
                            />
                        </svg>
                    </button>

                    <!-- Flyout menus -->
                    <div class="hidden lg:ml-8 lg:block lg:self-stretch">
                        <div class="h-full flex space-x-8">
                            <div class="flex">
                                <div class="relative flex">
                                    <!-- Item active: "border-indigo-600 text-indigo-600", Item inactive: "border-transparent text-gray-700 hover:text-gray-800" -->
                                    <a
                                        href="/"
                                        type="button"
                                        class="border-transparent text-gray-700 hover:text-gray-800 relative z-10 flex items-center transition-colors ease-out duration-200 text-sm font-medium border-b-2 -mb-px pt-px"
                                        aria-expanded="false"
                                    >
                                        NHRC
                                    </a>
                                </div>
                                <div
                                    class="absolute top-full inset-x-0 text-sm text-gray-500"
                                >
                                    <!-- Presentational element used to render the bottom s

              <a href="#" class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">Company</a>

              <a href="#" class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">Stores</a>hadow, if we put the shadow on the actual panel it pokes out the top, so we use this shorter element to hide the top of the shadow -->
                                    <div
                                        class="absolute inset-0 top-1/2 bg-white shadow"
                                        aria-hidden="true"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ml-auto flex items-center">

                        
                        <div
                            class="hidden lg:flex lg:flex-1 lg:items-center lg:justify-end lg:space-x-6"
                        >
                        <a
                                href="{% url 'cases:add_case' %}"
                                class="text-sm font-medium text-gray-700 hover:text-gray-800"
                                >Report a Violation</a>
                        <a
                                href="{% url 'cases:track_case' %}"
                                class="text-sm font-medium text-gray-700 hover:text-gray-800"
                                >Track Case</a
                            >
                        {% if user.is_authenticated %}
                        <a
                                href="{% url 'cases:cases_list' %}"
                                class="text-sm font-medium text-gray-700 hover:text-gray-800"
                                >View Cases</a>
                            <a
                                href="{% url 'account_logout' %}"
                                class="text-sm font-medium text-gray-700 hover:text-gray-800"
                                >Sign Out</a
                            >
                            
                            <span
                                class="h-6 w-px bg-gray-200"
                                aria-hidden="true"
                            ></span>
                        {% else %}
                            <a
                                href="{% url 'account_login' %}"
                                class="text-sm font-medium text-gray-700 hover:text-gray-800"
                                >Sign in</a
                            >
                            <span
                                class="h-6 w-px bg-gray-200"
                                aria-hidden="true"
                            ></span>
                            <a
                                href="{% url 'users:signup' %}"
                                class="text-sm font-medium text-gray-700 hover:text-gray-800"
                                >Create account</a
                            >
                            {% endif %}
                            
                        </div>
                        

                        <!-- Search -->
                        <div class="flex lg:ml-6"></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</div>
